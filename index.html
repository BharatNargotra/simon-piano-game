<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano game</title>
    <link href="./style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Click anywhere to Start:</h1>
    <div class="keyboard" id="container">
        <div type="button" class="key 1" id="1">1</div>
        <div type="button" class="key 2" id="2">2</div>
        <div type="button" class="key 3" id="3">3</div>
        <div type="button" class="key 4" id="4">4</div>
        <div type="button" class="key 5" id="5">5</div>
        <div type="button" class="key 6" id="6">6</div>
        <div type="button" class="key 7" id="7">7</div>
        <div type="button" class="key 8" id="8">8</div>
        <div type="button" class="key 9" id="9">9</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./game.js" charset="UTF-8"></script>
</body>
</html>
